                  <style>
                    .map-container {
                      height: 230px;

                    }
              
                    .map-container iframe {
                      left: 0;
                      top: 0;
                      height: 100%;
                      width: 100%;
                      position: absolute;
                    }
                  </style>
              
                  <!--Grid row-->

                      <div class="md-form md-outline mt-3">
                        <input type="email" id="form-email" class="form-control">

                      </div>

                      <button type="submit" class="btn btn-info btn-sm ml-0">Submit<i class="far fa-paper-plane ml-2"></i></button>
